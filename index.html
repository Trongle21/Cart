<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>

    <head>
        <div class="header">
            <nav class="page-header">
                <div class="header-logo">
                    <img src="./images/The-Coffee-House-Logo-PNG-2.png" alt="">
                </div>
                <div class="header-menu">
                    <ul class="header-list-menu">
                        <li class="name-list"><i class="bi bi-house"></i>Home Page</li>
                        <li class="name-list"><i class="bi bi-grid"></i>Menu</li>
                        <li class="name-list"><i class="bi bi-bag-dash"></i>My Orders</li>
                        <li class="name-list"><i class="bi bi-hourglass"></i>History</li>
                        <div class="line"></div>
                        <li class="name-list"><i class="bi bi-person"></i>Parners</li>
                        <li class="name-list arrow"><i class="bi bi-gear"></i>Setting</li>
                        <li class="name-list"><i class="bi bi-heart"></i>Donate to shelter</li>
                    </ul>
                </div>
                <div class="log-out"><i class="bi bi-box-arrow-in-left"></i>Log Out</div>
            </nav>
        </div>
    </head>
    <main>
        <section class="product-page">
            <div class="container">
                <div class="product-top">
                    <div class="search">
                        <input><span>Search...</span><i class="bi bi-search"></i>
                        <button class="btn-primary">
                                <i class="bi bi-text-left"> Filter</i>
                            </button>
                    </div>
                </div>
                <div class="product-bottom">
                    <div class="product-select main">
                        <ul>
                            <li class="click">Coffee</li>
                            <li>Non Coffee</li>
                            <li>Food</li>
                            <li>Snack</li>
                            <li>Dessert</li>
                        </ul>
                    </div>
                    <div class="product-all">
                        <h2 class="style-text">Coffe menu</h2>
                        <ul class="product-list">
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <section class="cart-section">
            <div class="cart">
                <div class="account">
                    <div class="account-img">
                        <img src="./images/Kaio.png" alt="">
                    </div>
                    <div class="account-info">
                        <h4>Kaio</h4>
                        <h5>Kaiosuke@gmail.com</h5>
                    </div>
                    <div class="icon">
                        <i class="bi bi-x-square-fill"></i>
                    </div>
                </div>
                <div class="product-cart">
                    <h2>Cart <span>Order #3243</span></h2>
                    <div class="transaction-cart">
                        <div class="product-select category">
                            <ul>
                                <li class="click">Delivery</li>
                                <li>Dine in</li>
                                <li>Away</li>
                            </ul>
                        </div>
                        <div class="price-info">

                        </div>
                        <div class="total-price">
                            <div class="line-bottom"></div>
                            <div class="total">
                                <h1>Total</h1>
                                <span></span>
                            </div>
                            <div class="btn-order">
                                <button>Place an order</button>
                            </div>
                        </div>
                    </div>
                </div>
        </section>
        <script src="./main.js"></script>
    </main>
</body>

</html>
